<body>

	<!-- row -->
	<div class="row"> 

	    <!-- col-sm-6 col-md-5 col-sm-offset-3 -->
		<div class="col-sm-6 col-md-5 col-sm-offset-3"> 

	    	<!-- well -->
	    	<div class="well"> 
	        	<span class="qsize">"</span><h3 id="quote-content">
	          One of the lessons I took away was that it is the opressor that defines the nature of the struggle
	        	</h3>

	        	<h4 id="quote-title"><span id="bar"></span>
	          -Nelson Mandela
	        	</h4>


	        	<button id="change-quote" class="center-block btn btn-default btn-lg"> New Quote </button>
	        
	        	<ul class="btn-toolbar pagination social-buttons">
	          		<li class="btn btn-default btn-lg" id="twitter"><i class="fa fa-twitter"></i></li>
	          		<li class="btn btn-default btn-lg" id="tumblr"><i class="fa fa-tumblr"></i></li>
	        	</ul>
	        
	      	</div>
	      <!-- /well -->

	      	<p id="signature">by elefun <img src="https://cdn1.iconfinder.com/data/icons/animals-18/154/animal-elephant-body-skin-128.png"></p>
	    
	    </div>
	    <!-- /col-sm-6 col-md-5 col-sm-offset-3 -->

	</div>
	<!-- /row -->

</body>
